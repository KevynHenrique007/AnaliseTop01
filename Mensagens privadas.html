<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário - Amigos de Jogos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .profile .user-info {
            flex: 1;
        }
        .profile .user-name {
            font-weight: bold;
        }
        .friends-list {
            margin-top: 20px;
        }
        .friend {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .friend img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .friend .friend-info {
            flex: 1;
        }
        .friend .friend-name {
            font-weight: bold;
        }
        .friend .friend-games {
            font-size: 0.9em;
            color: #777;
        }
        .send-message-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .send-message-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="Minha foto de perfil.jpg" alt="Foto de Perfil">
            <div class="user-info">
                <div class="user-name">Kevão</div>
                <strong>Jogos Preferidos:</strong> Grand Theft Auto, Call of Duty, Fortnite
            </div>
        </div>
        
        <div class="friends-list">
            <h2>Meus Amigos de Jogos</h2>
            
            <div class="friend">
                <img src="Foto de Perfil 02.jpeg" alt="Foto do Amigo 1">
                <div class="friend-info">
                    <div class="friend-name">Cleiton</div>
                    <div class="friend-games">
                        <strong>Jogos Preferidos:</strong> Minecraft, Call of Duty
                    </div>
                    <button class="send-message-btn" onclick="sendMessage('Cleiton')">Enviar Mensagem</button>
                </div>
            </div>
            
            <div class="friend">
                <img src="Foto de Perfil 04.jpeg" alt="Foto do Amigo 2">
                <div class="friend-info">
                    <div class="friend-name">Julia</div>
                    <div class="friend-games">
                        <strong>Jogos Preferidos:</strong> Fortnite, League of Legends
                    </div>
                    <button class="send-message-btn" onclick="sendMessage('Julia')">Enviar Mensagem</button>
                </div>
            </div>
            
            <!-- Adicione mais divs .friend conforme necessário para cada amigo -->
            
        </div>
    </div>

    <script>
        function sendMessage(recipient) {
            alert("Enviando mensagem para " + recipient + "...");
            // Aqui você pode adicionar a lógica para enviar a mensagem real, por exemplo, abrir um formulário de mensagem ou redirecionar para outra página.
        }
    </script>
</body>
</html>
