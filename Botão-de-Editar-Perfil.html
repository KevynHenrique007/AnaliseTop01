<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Pessoal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .header, .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .profile {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile img {
            max-width: 150px;
            border-radius: 50%;
        }
        .profile h1, .profile p {
            margin: 10px 0;
        }
        .profile button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .profile button:hover {
            background-color: #0073e6;
        }
        .edit-form {
            display: none;
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .edit-form input, .edit-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .edit-form button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .edit-form button:hover {
            background-color: #0073e6;
        }
        .profile-actions {
            margin-top: 20px;
        }
        .deactivate-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .deactivate-modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .deactivate-modal button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Meu Perfil Pessoal</h1>
    </div>
    <div class="container">
        <div class="profile">
            <img src="Imagem de perfil da Tela de Perfil Pessoal.jpeg" alt="Foto de Perfil">
            <h1 id="profile-name">JordanBlack</h1>
            <p id="profile-profession">Pr√≥ PlayerüéÆ.</p>
            <p><strong>Bio</strong></p>
            <p id="profile-bio">Gamer trabalhando, favor respeitar minhas horas de trabalho.</p>
            <div class="profile-actions">
                <button onclick="toggleEditForm()">Editar Perfil</button>
                <button onclick="window.location.href='Lista de Amigos.html'">Amigos</button>
                <button onclick="window.location.href='Bot√£o para configura√ß√£o.html'">Configura√ß√µes</button>
                <button onclick="showDeactivateModal()">Desativar Conta</button>
            </div>
        </div>
        <div class="edit-form" id="edit-form">
            <h2>Editar Perfil</h2>
            <form onsubmit="updateProfile(event)">
                <label for="name">Nome:</label>
                <input type="text" id="name" value="JordanBlack">
                <label for="profession">Profiss√£o:</label>
                <input type="text" id="profession" value="Pr√≥ PlayerüéÆ.">
                <label for="bio">Bio:</label>
                <textarea id="bio">Gamer trabalhando, favor respeitar minhas horas de trabalho.</textarea>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
    <div class="deactivate-modal" id="deactivate-modal">
        <div class="deactivate-modal-content">
            <h2>Confirmar Desativa√ß√£o</h2>
            <p>Voc√™ tem certeza que deseja desativar sua conta? Esta a√ß√£o n√£o pode ser desfeita.</p>
            <button onclick="deactivateAccount()">Sim, desativar</button>
            <button onclick="closeDeactivateModal()">Cancelar</button>
        </div>
    </div>
    <div class="footer">
    </div>
    <script>
        function toggleEditForm() {
            var form = document.getElementById('edit-form');
            if (form.style.display === 'none' || form.style.display === '') {
                form.style.display = 'block';
            } else {
                form.style.display = 'none';
            }
        }

        function updateProfile(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var profession = document.getElementById('profession').value;
            var bio = document.getElementById('bio').value;

            document.getElementById('profile-name').textContent = name;
            document.getElementById('profile-profession').textContent = profession;
            document.getElementById('profile-bio').textContent = bio;

            toggleEditForm();
        }

        function showDeactivateModal() {
            document.getElementById('deactivate-modal').style.display = 'flex';
        }

        function closeDeactivateModal() {
            document.getElementById('deactivate-modal').style.display = 'none';
        }

        function deactivateAccount() {
            // Implement your deactivation logic here
            alert('Conta desativada!');
            closeDeactivateModal();
        }
    </script>
</body>
</html>
