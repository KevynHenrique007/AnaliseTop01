<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('caminho/para/sua/imagem.jpg'); /* Substitua pelo caminho para sua imagem */
            background-size: cover; /* Ajusta a imagem para cobrir toda a tela */
            background-attachment: fixed; /* A imagem de fundo não rolará com o conteúdo */
            background-position: center; /* Centraliza a imagem de fundo */
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group select,
        .form-group input[type="range"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group .btn:hover {
            background-color: #0056b3;
        }
        fieldset {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
            color: #333;
        }
        #alertsList {
            list-style-type: none;
            padding: 0;
        }
        #alertsList li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configurações</h1>
        
        <!-- Configurações do Jogo -->
        <form id="gameSettingsForm">
            <fieldset>
                <legend>Configurações do Jogo</legend>
                <div class="form-group">
                    <label for="resolution">Resolução:</label>
                    <select id="resolution" name="resolution">
                        <option value="1920x1080">1920x1080 (Full HD)</option>
                        <option value="2560x1440">2560x1440 (QHD)</option>
                        <option value="3840x2160">3840x2160 (4K)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="graphicsQuality">Qualidade dos Gráficos:</label>
                    <select id="graphicsQuality" name="graphicsQuality">
                        <option value="low">Baixa</option>
                        <option value="medium">Média</option>
                        <option value="high">Alta</option>
                        <option value="ultra">Ultra</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sensitivity">Sensibilidade do Mouse:</label>
                    <input type="range" id="sensitivity" name="sensitivity" min="1" max="10" step="1" value="5">
                </div>
                <div class="form-group">
                    <label for="invertYAxis">Inverter Eixo Y:</label>
                    <input type="checkbox" id="invertYAxis" name="invertYAxis">
                    <label for="invertYAxis">Ativar</label>
                </div>
                <div class="form-group">
                    <label for="musicVolume">Volume da Música:</label>
                    <input type="range" id="musicVolume" name="musicVolume" min="0" max="100" step="1" value="50">
                </div>
                <div class="form-group">
                    <label for="effectsVolume">Volume dos Efeitos:</label>
                    <input type="range" id="effectsVolume" name="effectsVolume" min="0" max="100" step="1" value="50">
                </div>
                <div class="form-group">
                    <label for="mute">Silenciar:</label>
                    <input type="checkbox" id="mute" name="mute">
                    <label for="mute">Ativar</label>
                </div>
            </fieldset>

            <!-- Configurações da Conta -->
            <fieldset>
                <legend>Configurações da Conta</legend>
                <div class="form-group">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha">
                </div>
                <div class="form-group">
                    <label for="language">Idioma:</label>
                    <select id="language" name="language">
                        <option value="pt">Português</option>
                        <option value="en">Inglês</option>
                        <option value="es">Espanhol</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Notificações:</label>
                    <input type="checkbox" id="emailNotifications" name="notifications">
                    <label for="emailNotifications">Notificações por e-mail</label><br>
                    <input type="checkbox" id="smsNotifications" name="notifications">
                    <label for="smsNotifications">Notificações por SMS</label>
                </div>
            </fieldset>

            <div class="form-group">
                <button type="submit" class="btn">Salvar Configurações</button>
            </div>
        </form>

        <!-- Configurações de Alertas de Segurança -->
        <h2>Configurações de Alertas de Segurança</h2>
        <form id="alertSettingsForm">
            <div class="form-group">
                <label for="emailAlerts">
                    <input type="checkbox" id="emailAlerts" name="emailAlerts" checked>
                    Receber alertas por e-mail
                </label>
            </div>
            <div class="form-group">
                <label for="smsAlerts">
                    <input type="checkbox" id="smsAlerts" name="smsAlerts">
                    Receber alertas por SMS
                </label>
            </div>
            <div class="form-group">
            </div>
        </form>

        <h2>Alertas Recentes</h2>
        <ul id="alertsList">
            <!-- Lista de alertas será carregada aqui -->
        </ul>
    </div>

    <script>
        document.getElementById('alertSettingsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Coleta os dados do formulário
            const emailAlerts = document.getElementById('emailAlerts').checked;
            const smsAlerts = document.getElementById('smsAlerts').checked;

            // Envia a configuração para o backend
            fetch('/update-alert-settings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    emailAlerts,
                    smsAlerts
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('Configurações de alertas atualizadas com sucesso.');
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        });

        // Função para carregar os alertas recentes
        function loadAlerts() {
            fetch('/get-recent-alerts')
                then(response => response.json()) }
                then(data => {
                    const alertsList = document.getElementById('alertsList');
                    alertsList.innerHTML = '';
                    data.alerts.forEach(alert => {
                        const li = document.createElement('li');
                        li.textContent = alert.message;
                        alertsList.appendChild(li);
                    });
                })
                .catch(error => 
                    console.error )
